<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: rgb(194, 194, 194);
        }
        #principal{
            background: white;
            width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
            width: 30%;
            
        }
        #div_padrao{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="principal">

        <h1>Calculando o IMC</h1>
        <p>Digite seu peso e altura!</p>
        <div id="div_padrao">
            peso: <input type="number" id="peso" name="peso" placeholder="Ex. 80.20" ><br>
        </div>
        <div id="div_padrao">
            altura: <input type="number" id="altura" name="altura" placeholder="Ex. 1.85"><br>
        </div>
        
        <input type="button" onclick="confirmar()" value="Confirmar">
        <p id="resultado">Resultado!</p>

    </div>

    <script>
        function confirmar(){
            var peso_bruto = Number(document.getElementById('peso').value)
            var altura_bruto = Number(document.getElementById('altura').value)
            var imc = parseInt( (peso_bruto / (altura_bruto * 2)))
            if(imc < 17){
                document.getElementById("resultado").innerHTML = `Seu IMC é de ${imc} Você está muito abaixo do peso!`
            }else if(imc >= 17 && imc < 19){
                document.getElementById("resultado").innerHTML = `Seu IMC é de ${imc} Você está abaixo do peso!`
            }else if(imc >= 19 && imc < 25){
                document.getElementById("resultado").innerHTML = `Seu IMC é de ${imc} Você está com peso normal!`
            }else if(imc >= 25 && imc < 30){
                document.getElementById("resultado").innerHTML = `Seu IMC é de ${imc} Você está acima do peso!`
            }else if(imc >= 30 && imc < 35){
                document.getElementById("resultado").innerHTML = `Seu IMC é de ${imc} Você está obeso!`
            }else if(imc >= 35 && imc < 40){
                document.getElementById("resultado").innerHTML = `Seu IMC é de ${imc} Você está no 2° grau da obesidade (Severa)!`
            }else if(imc >= 40){
                document.getElementById("resultado").innerHTML = `Seu IMC é de ${imc} Você está no 3° grau da obesidade (Mórbida)!`
            }
            

        }
    </script>
</body>
</html>
